<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Roboto|Forum|Graduate|Oswald|Source+Sans+Pro" rel="stylesheet">

<div id="app">
    
    <div id="clock">
      <div id="sessionTime"> 
        <span id="min"></span>
        <span id=":">:</span>
        <span id="sec"></span>
      </div>
    </div>
    
    <div id="btns">
      <button id="ses"></button>
      <button id="sBreak">short break</button>
      <button id="lBreak">long break</button>
      <button id="begin"></button>
    </div>
    
    <div id="counter">
      <button id="down-btn">-</button>
      <button id="up-btn">+</button>
    </div>
    
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://npmcdn.com/vue@1.0.24/dist/vue.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
